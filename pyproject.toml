
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Toolbox"
readme = "README.md"
requires-python = ">=3.10.14"
license = {file = "LICENSE"}
description = "Toolbox for applied chemistry"
dependencies = [
    "matplotlib",
    "rdkit",
    "pubchempy",
    "pandas",
    "scipy",
    "typing",
]

authors = [
    {name = "Arnau Casalprim", email = "arnau.casalprimperez@epfl.ch"},
    {name = "Nicolas Jenni", email = "nicolas.jenni@epfl.ch"},
    {name = "Bruno Gon√ßalves Oliveira", email = "bruno.goncalvesoliveira@epfl.ch"}
]

dynamic = ["version"]

[project.urls]
source = "https://github.com/Arnautovich/Toolbox.git"

[tool.hatch.version]
path = "src/Toolbox/__init__.py"
